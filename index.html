<!DOCTYPE html>
<html>
    <head>
        <title>True love</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            img{
                width:300px ;
                height:auto ;
            }
        </style>
    </head>
    <body>
        <h1>Cat photo app</h1>
        <main>
            <section>
                <h2>cat photo</h2>
                <p>click here too view more <a href="https://freecatphotoapp.com/">cat photo</a></p>
                <img src="./cc.jpg">
            </section>
            <section>
                <h2>cat list</h2>
                <h3>Thing cat love</h3>
                <ul>
                    <li>cat nip</li>
                    <li>laze</li>
                    <li>pizza</li>
                </ul>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="pizza">
                    <figcaption>cat <em>love</em> pizza</figcaption>
                </figure>
                <h3>thing cat hate:</h3>
                <ol>
                    <li>flea treatment</li>
                    <li>thunder</li>
                    <li>other cats</li>
                </ol>
                <figure>
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg">
                    <figcaption>other cat</figcaption>
                </figure>
            </section>
            <section>
                <h2>cat form</h2>
                <form>
                    <fieldset>
                        <legend>indoor or outdoor?</legend>
                        <label>
                            <input id="indoor" name="in-out" type="radio"> indoor
                        </label>
                        <label>
                            <input id="outdoor" name="in-out" type="radio"> outdoor
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>what your cat's pertiomality?</legend>
                        <input type="checkbox" id="cute"> <label for="cute">cute</label>
                        <input type="checkbox" id="lazy"> <label for="lazy">lazy</label>
                        <input type="checkbox" id="energetic"> <label for="energetic">energetic</label>                        
                    </fieldset>
                </form>
            </section>
        </main>
    </body>

</html>
